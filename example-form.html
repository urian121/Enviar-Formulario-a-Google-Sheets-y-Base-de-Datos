<form name="google_sheet">
  <input name="Email" type="email" placeholder="Email" required>
  <input name="Name" type="text" placeholder="Name" required>
  <button type="submit">Send</button>
</form>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxC-HJtOGscPc-tV1N8zRThUGdJyg8oy1yuNgkScAxKYsPao1RjkeaYqclSsoGMvk-D/exec'
    const form = document.forms['google_sheet']

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => $("#form_alerts").html("<div class='alert alert-success'>Contact message sent successfully.</div>"))
                .catch(error => $("#form_alerts").html("<div class='alert alert-danger'>Contact message not sent.</div>"))
        })
</script>
