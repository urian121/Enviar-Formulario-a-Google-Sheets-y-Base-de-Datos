<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>database</title>
</head>
<body>
  <form method="post" autocomplete="off" name="google-sheet">
  	<center><br><br>
         <h1>Registration Form</h1><br>
         <table border="5">	
            
             <tr><td><b>Name : </b></td>
             <td><input type="text" name="Name"  value="Jose"  required="" /></td>
            </tr>
            <tr><td><b>Email : </b></td>
            <td><input type="text" name="Email" value="demo@gmail.com"   required="" /></td>
            </tr>
            <tr><td><b>Phone no. : </b></td>
            <td><input type="number" name="Phone" value="123456"   required="" /></td>
            </tr>
            <tr><td><b>Gender : </b></td>
             <td><input type="radio"  name="Gender" value="male" >male
            <input type="radio"  name="Gender" value="female"  >female<br/></td>
             </tr>
           
         </table>
         <br><br>
         <input type="submit" name="submit" value="Submit"/>
    </center>
  </form>

  <script type="text/javascript">


	      const scriptURL = 'https://script.google.com/macros/s/AKfycbwDtc1nQbOtXbO1v7tJnTdFF5gZ_jDx0o7_FL7oogXmYM081JhT6aDcIJzHwGzVtNFR3g/exec'
          const form = document.forms['google-sheet']

          form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
              .then(response => alert("Se envio el registro."))
              .catch(error => console.error('Error!', error.message))
          })
          
         
  </script>
</body>
</html>
